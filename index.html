<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Zen+Kaku+Gothic+New:wght@300;400;500&family=Quicksand:wght@400;500;600&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="./images/sakura.png" type="image/x-icon">
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <img class="light-icon" src="./images/moon.png" alt="moon icon">
        <img class="dark-icon" src="./images/sun.png" alt="sun icon">
    </button>
    <div class="container">
        <div class="todo-app">
            <div class="sakura-container"></div>
            <h2>To-Do List <span class="jap">âœ§</span></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a new task...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
